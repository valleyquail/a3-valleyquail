<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, maximum-scale=3, minimum-scale=0.5"
    />
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/sidebar.css" />

    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  </head>

  <body>
    <div class="sidebar" id="right">
      <div class="grid-container"></div>
    </div>
    <div class="sidebar" id="log-in-left">
      <a id="RBE-logo"></a>
      <div>Rho Beta Epsilon Member Portal</div>
    </div>
    <form>
      <ul>
        <li>
          <label for="usernamebox">Username:</label>
          <input type="text" id="usernamebox" autocomplete="username" />
        </li>
        <li>
          <label for="passwordbox">Password:</label>
          <input type="text" id="passwordbox" autocomplete="current-password" />
        </li>
        <li>
          <button id="sign_in_button">Sign</button>
        </li>
      </ul>
    </form>
  </body>
</html>
